<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/example03.css">
  <title>P03: Flexbox Layout</title>
</head>
<body>

  <h1>Image Gallery Using Flexbox</h1>

  <main class="gallery">
    <div class="top">
      
      <div class="left">
        <div class="image"><img src="images/eric-muhr-vZQmxQ7xqrI-unsplash.jpg" alt=""></div>
        <div class="image"><img src="images/josh-hild-wYI8x4iwkAg-unsplash.jpg" alt=""></div>
        <div class="image"><img src="images/joshua-kettle-l2rCjSLgBPw-unsplash.jpg" alt=""></div>
      </div>

      <div class="middle">
        <div class="image"><img src="images/liana-s-FB7hEpk0fn0-unsplash.jpg" alt=""></div>
        <div class="image"><img src="images/martin-baron-WYmNFpyKn1o-unsplash.jpg" alt=""></div>
        <div class="image"><img src="images/mitchell-orr-b6LQ3AQEcFc-unsplash.jpg" alt=""></div>
      </div>

      <div class="right">
        <div class="top">
          <div class="image"><img src="images/gerard-albanell-hlj-4xoxMAo-unsplash.jpg" alt=""></div>
          <div class="image"><img src="images/allrosees-G7RSBNNnarQ-unsplash.jpg" alt=""></div>
          <div class="image"><img src="images/the-new-york-public-library-syNu_Rt8oVc-unsplash.jpg" alt=""></div>
        </div>

        <div class="middle">
          <div class="image"><img src="images/markus-winkler--JkxbK3PKsk-unsplash.jpg" alt=""></div>
        </div>
        
        <div class="bottom">
          <div class="image"><img src="images/wenhao-ryan-4g1wsFGABZk-unsplash.jpg" alt=""></div>
          <div class="image"><img src="images/ryunosuke-kikuno-lnNFUNBK2sc-unsplash.jpg" alt=""></div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="image"><img src="images/wolfgang-hasselmann-bF6Y0NWl2iA-unsplash.jpg" alt=""></div>
      <div class="image"><img src="images/boliviainteligente-fkNaUP7iXYY-unsplash.jpg" alt=""></div>
    </div>
  </main>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
